<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        legend{
            color: red;
        }
        spand{
            color:red;
        }
        fieldset{
            width:400px;
        }
    </style>
</head>
<body>
    <h1>毕业生信息</h1>
    <form action="#">
            <fieldset>
                    <legend>学生信息</legend>
                    姓 名<input type="text" name="name" placeholder="请输入姓名" required="true"><spand>*</spand>
                    <br>
                    学 号<input type="number" name="num" placeholder="请输入学号" required="true"><spand>*</spand>
                    <br>
                    手 机<input type="tel" name="phone" placeholder="请输入手机号" required="true"><spand>*</spand>
                    <br>
                    邮 箱<input type="email" name="email" placeholder="请输入邮箱地址" required="true"><spand>*</spand>  
                </fieldset>
                <br>
                <fieldset>
                    <legend>录取情况</legend>
                    录取学校<input type="search" name="school" autocomplete="on" list="schools">
                    <datalist id="schools">
                            <option>北京大学</option>
                            <option>清华大学</option>
                            <option>复旦大学</option>
                            <option>河北师范大学</option>
                        </datalist>
                    <br>
                    入学成绩<input type="number" name="grade">
                    <br>
                    入学时间<input type="date" name="date">
                </fieldset>
                <br>
                <input type="submit">
    </form>
</body>
</html>
